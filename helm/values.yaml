jenkins:
  controller:
    image: jenkins/jenkins
    tag: 2.263.1-lts-jdk11
    imagePullPolicy: IfNotPresent
    installPlugins:
      - kubernetes:1.27.6
      - workflow-aggregator:2.6
      - configuration-as-code:1.46
      - job-dsl:1.77
      - kubernetes-credentials-provider:0.15
      - blueocean:1.24.3  # For GitHub integration
    sidecars:
      configAutoReload:
        # If enabled: true, Jenkins Configuration as Code will be reloaded on-the-fly without a reboot.  If false or not-specified,
        # jcasc changes will cause a reboot and will only be applied at the subsequent start-up.  Auto-reload uses the
        # http://<jenkins_url>/reload-configuration-as-code endpoint to reapply config when changes to the configScripts are detected.
        enabled: false
    probes:
      startupProbe:
        failureThreshold: 30  # x 10 periodSeconds = 300 s = 5 minutes
      livenessProbe:
        initialDelaySeconds: 60
      readinessProbe:
        initialDelaySeconds: 60

    JCasC:
      configScripts:
        job-settings: |
          jobs:
            - script: >
                multibranchPipelineJob('api') {
                  description 'Web endpoints and business logic'
                  branchSources {
                    branchSource {
                      source {
                        github {
                          apiUri 'https://api.github.com'
                          configuredByUrl true
                          credentialsId 'github-username-and-token'
                          id 'main'
                          repoOwner 'iskprinter'
                          repository 'api'
                          repositoryUrl 'https://github.com/iskprinter/api.git'
                          traits {
                            gitHubBranchDiscovery {
                              strategyId 3
                            }
                            gitHubPullRequestDiscovery {
                              strategyId 1
                            }
                            headRegexFilter {
                              regex '^main$|^PR-\\d+$'
                            }
                            localBranchTrait()
                          }
                        }
                      }
                    }
                  }
                  factory {
                    workflowBranchProjectFactory {
                      scriptPath 'Jenkinsfile'
                    }
                  }
                }
        unclassified-settings: |
          unclassified:
            gitHubPluginConfig:
              configs:
              - credentialsId: "github-token"
                name: "GitHub"
              hookUrl: https://iskprinter.com/jenkins/github-webhook/
  persistence:
    enabled: false
