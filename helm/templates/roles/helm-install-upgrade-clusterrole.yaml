apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-install-upgrade
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - get
  - patch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - patch
